{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col-md-4 mb-4">
        <div class="card shadow-sm border-0">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">Registrar Tr치mite</h5>
            </div>
            <div class="card-body">
                <form action="/guardar" method="POST">
                    <div class="mb-3">
                        <label class="form-label">Estudiante:</label>
                        <input type="text" name="estudiante" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Tipo:</label>
                        <select name="tipo" class="form-select" required>
                            {% for tipo in tipos %}
                                <option value="{{ tipo }}">{{ tipo }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Costo ($):</label>
                        <input type="number" step="0.01" name="costo" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Guardar</button>
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-8">
        <div class="card shadow-sm border-0">
            <div class="card-header bg-dark text-white">
                <h5 class="mb-0">Inventario de Tr치mites</h5>
            </div>
            <div class="card-body">
                <table class="table table-hover">
                    <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>Estudiante</th>
                            <th>Tipo</th>
                            <th>Costo</th>
                            <th>Acci칩n</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for t in tramites %}
                        <tr>
                            <td>{{ t.id }}</td>
                            <td>{{ t.estudiante }}</td>
                            <td>{{ t.tipo }}</td>
                            <td>${{ t.costo }}</td>
                            <td>
                                <a href="/borrar/{{ t.id }}" class="btn btn-danger btn-sm">Eliminar</a>
                            </td>
                        </tr>
                        {% else %}
                        <tr>
                            <td colspan="5" class="text-center text-muted">No hay tr치mites registrados.</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
