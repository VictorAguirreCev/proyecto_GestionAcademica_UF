{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col-md-4">
        <form action="/enviar_datos" method="POST" class="card p-3 shadow-sm">
            <h5>Nuevo Registro</h5>
            <input type="text" name="estudiante" placeholder="Estudiante" class="form-control mb-2" required>
            <select name="tipo" class="form-select mb-2">
                {% for o in tipos %}<option value="{{o}}">{{o}}</option>{% endfor %}
            </select>
            <input type="number" step="0.01" name="costo" placeholder="Costo" class="form-control mb-2" required>
            <button class="btn btn-success w-100">Guardar</button>
        </form>
    </div>
    <div class="col-md-8">
        <table class="table table-bordered bg-white shadow-sm">
            <thead><tr><th>ID</th><th>Estudiante</th><th>Tipo</th><th>Costo</th><th>Acci√≥n</th></tr></thead>
            <tbody>
                {% for r in lista %}
                <tr>
                    <td>{{r.id}}</td><td>{{r.estudiante}}</td><td>{{r.tipo}}</td><td>${{r.costo}}</td>
                    <td><a href="/quitar/{{r.id}}" class="btn btn-danger btn-sm">Borrar</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
